<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Evil Santa</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS v5.2.1 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header>
			<!-- place navbar here -->
		</header>
		<main class="container-fluid text-white">
			<!-- SECTION Heros -->
			<section class="row text-center justify-content-around">
				<div class="col-4">
					<img
						class="img-fluid dwarf"
						src="dwarf.png"
						onclick="buyHealth('Slate Slabrock')"
					/>
					<h3>Slate Slabrock</h3>
					<h3>Health: <span id="dwarf-health">100</span></h3>
				</div>
				<h1 class="col-4">
					Blood Money: <span id="boss-reward">0</span>
				</h1>
				<div class="col-4">
					<img
						class="img-fluid elf"
						src="elf.png"
						onclick="buyHealth('Flint Ironstag')"
					/>
					<h3>Flint Ironstag</h3>
					<h3>Health: <span id="elf-health">50</span></h3>
				</div>
			</section>
			<!-- SECTION Boss -->
			<section class="row text-center">
				<div class="col" onclick="attackBoss()">
					<img class="img-fluid evil-santa" src="evilsanta.png" />
					<h3>Evil Santa</h3>
					<h3>Health:<span id="boss-health">100</span></h3>
				</div>
			</section>
		</main>
		<footer>
			<!-- place footer here -->
		</footer>
		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
			integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
	</body>
</html>
